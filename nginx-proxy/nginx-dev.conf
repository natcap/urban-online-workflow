server {
	listen 80 default_server;
	server_name localhost;

	# Attempting to deal with CORS error
	add_header Access-Control-Allow-Origin 'http://localhost';
	add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
	add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';

	#https://serverfault.com/questions/659029/how-to-solve-nginx-reverse-proxy-mixed-contenthttp-https
	#add_header Content-Security-Policy 'upgrade-insecure-requests';
	
	# frontend requests
	location / {
		proxy_pass http://frontend:3000;
		# using http_host instead of host to maybe help with a websocket error
		proxy_set_header Host $http_host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header X-Forwarded-Proto $https;
		# Handling OPTIONS for this location directive.
		if ($request_method = 'OPTIONS') {
			add_header Access-Control-Allow-Origin 'http://localhost:3000';
			add_header Access-Control-Allow-Credentials 'true';
			add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Origin, X-Requested-With, Accept';
			add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
			add_header Content-Type 'text/plain; charset=utf-8';
			return 204;
		}
		if ($request_method = 'POST') {
		   add_header Access-Control-Allow-Origin 'http://localhost:3000' always;
		   add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
		   add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
		   add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
		}
		if ($request_method = 'GET') {
		   add_header Access-Control-Allow-Origin 'http://localhost:3000' always;
		   add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
		   add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
		   add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
		}
		###
		# These helped resolve a "WebSocket connection to 'ws:35.238.129.2' failed" error
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		###
	}

	# server (fastapi) requests
	location /8000/ {
		proxy_pass http://api:8000/;
		# using http_host instead of host to maybe help with a websocket error
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $https;
		proxy_set_header X-NginX-Proxy true;
		# Handling OPTIONS for this location directive.
		if ($request_method = 'OPTIONS') {
			add_header Access-Control-Allow-Origin 'http://localhost:8000';
			add_header Access-Control-Allow-Credentials 'true';
			add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Origin, X-Requested-With, Accept';
			add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
			add_header Content-Type 'application/json; charset=utf-8';
			# commenting out return 204 helped the json object being returned from the api layer
			# previously I was getting a json error, I think because it was empty.
			#return 204;
		}
		if ($request_method = 'POST') {
		   add_header Access-Control-Allow-Origin 'http://localhost:8000' always;
		   add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
		   add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
		   add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
		}
		if ($request_method = 'GET') {
			add_header Access-Control-Allow-Origin 'http://localhost:8000';
			add_header Access-Control-Allow-Credentials 'true';
			add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Origin, X-Requested-With, Accept';
			add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
			add_header Content-Type 'application/json; charset=utf-8';
			# commenting out return 204 helped the json object being returned from the api layer
			# previously I was getting a json error, I think because it was empty.
			#return 204;
		}
		###
		# These helped resolve a "WebSocket connection to 'ws:35.238.129.2' failed" error
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		###

	}
	# fileserver requests
	location /9000/ {
		proxy_pass http://fileserver:9000/;
		# using http_host instead of host to maybe help with a websocket error
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $https;
		proxy_set_header X-NginX-Proxy true;
		# Handling OPTIONS for this location directive.
		if ($request_method = 'OPTIONS') {
			add_header Access-Control-Allow-Origin 'http://localhost:9000';
			add_header Access-Control-Allow-Credentials 'true';
			add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Origin, X-Requested-With, Accept';
			add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
			add_header Content-Type 'text/plain; charset=utf-8';
			#commenting out the return 204 allowed for proper response body to be sent back
			# this helped fix missing images / gifs being returned and the created LULCs
			#return 204;
		}
		if ($request_method = 'POST') {
		   add_header Access-Control-Allow-Origin 'http://localhost:9000' always;
		   add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
		   add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
		   add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
		}
		if ($request_method = 'GET') {
			add_header Access-Control-Allow-Origin 'http://localhost:9000';
			add_header Access-Control-Allow-Credentials 'true';
			add_header Access-Control-Allow-Headers 'Authorization, Content-Type, Origin, X-Requested-With, Accept';
			add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE';
			add_header Content-Type 'text/plain; charset=utf-8';
			#commenting out the return 204 allowed for proper response body to be sent back
			# this helped fix missing images / gifs being returned and the created LULCs
			#return 204;
		}
		###
		# These helped resolve a "WebSocket connection to 'ws:35.238.129.2' failed" error
		proxy_redirect off;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "upgrade";
		###

	}
}
   
